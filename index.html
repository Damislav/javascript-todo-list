<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Color editor -->

    <h1>Choose your theme</h1>

    <div class="theme-wrapper">
      <h3 class="red">I'm red</h3>
      <h3 class="blue">I'm blue</h3>
      <h3 class="gold">I'm gold</h3>
    </div>

    <!-- Todo list -->
    <section>
      <h1>Todo List</h1>
      <div>
        <h1 style="display: inline-block" class="counter">0</h1>
        <button>Click</button>
      </div>
      <form>
        <input type="text" id="task" placeholder="New text" />
        <input id="submit" type="submit" value="Add" />
      </form>
      <ul id="tasks" class="ul"></ul>
    </section>
    <!-- Currency Calculator -->
    <section>
      <h1>Currency calculator</h1>

      <form id="currency-form">
        <input id="currency" type="text" placeholder="Enter your currency" />
        <input type="submit" value="Convert" />

        <div id="result"></div>
      </form>
    </section>
  </body>
</html>
